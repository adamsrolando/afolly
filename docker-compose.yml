  zigbee2mqtt:
    image: koenkk/zigbee2mqtt
    container_name: zigbee2mqtt
    restart: always
    devices:
      - /dev/ttyACM0
    volumes:
      - ${USERDIR}/docker/zigbee2mqtt:/app/data



